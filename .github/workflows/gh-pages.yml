name: Build docs
on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Swagger UI
        uses: Legion2/swagger-ui-action@v1
        with:
          output: public
          spec-file: lemmy_spec.yaml
          version: 5.3.2
      - name: Rename index.html
        run: mv public/index.html public/swagger_ui.html

      - name: redoc-cli make home API DOCs
        uses: MV-GH/redocly-cli-github-action@master
        with:
          args: 'build-docs lemmy_spec.yaml -o ./public/index.html'

      - name: redoc-cli make single-pane API DOCs
        uses: MV-GH/redocly-cli-github-action@master
        with:
          args: 'build-docs lemmy_spec.yaml --theme.openapi.layout="stacked" -o ./public/single_pane.html'


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public